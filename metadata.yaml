description: "The Secret Agent: A Simple Tale is a novel by Joseph Conrad, published\
  \ in 1907. The story is set in London in 1886 and deals with Mr. Adolf Verloc and\
  \ his work as a spy for an unnamed country (presumably Russia). The Secret Agent\
  \ is notable for being one of Conrad's later political novels in which he moved\
  \ away from his former tales of seafaring.\nThe novel deals broadly with anarchism,\
  \ espionage and terrorism. It also deals with exploitation of the vulnerable, particularly\
  \ in Verloc's relationship with his brother-in-law Stevie, who has an intellectual\
  \ disability.\nThe Secret Agent was ranked the 46th best novel of the 20th century\
  \ by Modern Library.\nBecause of its terrorism theme, it was noted as \"one of the\
  \ three works of literature most cited in the American media\" two weeks after the\
  \ September 11 attacks.\n\n\n From Wikipedia (CC BY-SA)."
